<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <h1>프런트엔드 개발자 지원서</h1>
    <P>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</P>
    <hr>
    
    <form>
      <h3>개인 정보</h3>
      &nbsp; &nbsp; &nbsp; &nbsp;
      <label for="name" >이  름</label>
      <input type="text" id="name" placeholder="공백 없이 입력하세요.">
      <br> &nbsp; &nbsp; &nbsp; &nbsp;
      <label for="number" >연락처</label>
      <input type="tel" id="number">
    </form>

    <form>
      <h3>지원 분야</h3>
      &nbsp; &nbsp; &nbsp; &nbsp;
        <label><input type="radio" name="want" value="1">웹 퍼블리싱</label></li><br>
      <br>  &nbsp; &nbsp; &nbsp; &nbsp;
        <label><input type="radio" name="want" value="2">웹 애플리케이션 개발</label></li><br>
      <br>  &nbsp; &nbsp; &nbsp; &nbsp;
        <label><input type="radio" name="want" value="3">개발 환경 개선</label></li>
    </form>

    <form>
      <h3>지원 동기</h3>
      <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요." ></textarea>
    </form>
    
    
    <input type="button" value="접수하기">
    <input type="button" value="다시 쓰기">

  </fieldset>
</body>
</html>
