<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      font-style: italic; /*이탤릭체*/
    }

    .accent{  /*  .은 class */
      color: blue;
    }
    .bg{
      background-color: violet;
    }
    #container{ /*  #은 id */
      width: 500px;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #000;
    }
    .container{
      color: red;
    }
    h1,p{
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
  <h1 class="accent bg">레드향</h1>
  <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다</p>
  <p>레드향은 한라봉과</p>
  <p class="container">비타민c와 비타민p</p>
  </div>
</body>
</html>
