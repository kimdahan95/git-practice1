<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <!--회원 관련-->
    <fieldset>
      <label>아이디: <input type="text" id="user-id" size="10"/></label>
      <label>비밀번호: <input type="password" id="user-pw" size="10"/></label> 
      <input type="submit" value="로그인"/>
    </fieldset>
    <!--배송 관련-->
    <fieldset>
      <legend>배송정보</legend>
      <ul>
        <li>
          <label for="user-name">이름 : </label>
          <input type ="text" id="user-name"/>
        </li>
        <li>
          <label for="addr">배송 주소 : </label>
          <input type ="text" id="addr"/>
        </li>
        <li>
          <label for="mail">이메일 : </label>
          <input type ="email" id="mail"/>
        </li>
        <li>
          <label for="phone">연락처 : </label>
          <input type ="te1" id="phone"/>
        </li>

      </ul>
    </fieldset>
    <!--상품 관련-->
    <fieldset>
      <legend>상품 선택</legend>
      <p><b>주문할 상품을 선택해 주세요.</b></p>
      <ul>
        <li>
          <label><input type="checkbox" name="prob" value="s_3">선물용 3kg</label>
        </li>
        <li>
          <label><input type="checkbox" name="prob" value="s_5">선물용 5kg</label>
        </li>
        <li>
          <label><input type="checkbox" name="prob" value="f_3">가정용 3kg</label>
        </li>
        <li>
          <label><input type="checkbox" name="prob" value="f_5">가정용 3kg</label>
        </li>
      </ul>
      <p><b>포장 선택</b></p>
      <ul>
        <li><label><input type="radio" name="gift" value="yes">선물 포장</label></li>
        <li><label><input type="radio" name="gift" value="no">선물 포장 안 함</label></li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
