<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날짜와 시간</title>
</head>
<body>
  <form>
    <h1>날짜 지정하기</h1>
    <!--날짜 지정하기  -->
    <input type="date">
    <input type="month">
    <input type="week">

    <!--시간 지정하기-->
    <h1>시간 지정하기</h1>
    <input type="time">
    <input type="datetime-local">

    <!--날짜 범위 정하기-->
    <input type="date" min="2024-05-01" max="2024-05-15">
  </form>
</body>
</html>
